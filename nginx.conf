events {}
http {
    upstream frontend {
        server frontend1:80;
        server frontend2:80;
        server frontend3:80;
    }
    server {
        listen 80;
        location /api {
            proxy_pass http://backend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}